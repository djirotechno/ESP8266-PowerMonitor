#
# Project Configuration File
#
# A detailed documentation with the EXAMPLES is located here:
# http://docs.platformio.org/en/latest/projectconf.html
#

# A sign `#` at the beginning of the line indicates a comment
# Comment lines are ignored.

# Simple and base environment
# [env:mybaseenv]
# platform = %INSTALLED_PLATFORM_NAME_HERE%
# framework =
# board =
#
# Automatic targets - enable auto-uploading
# targets = upload

[common_env_data]
build_flags = !echo "-DLOGGING=1 -DGIT_REVISION='\"$(git rev-parse HEAD)\"' -Wl,-Tesp8266.flash.1m64.ld -DMQTT_BUFFER_SIZE=1024"

[env:ec11]
platform = espressif8266
framework = arduino
board = nodemcuv2
lib_deps =
  ArduinoJson
  DallasTemperature
  https://github.com/jasiek/metering.git#v0.2.0
build_flags = ${common_env_data.build_flags} -DMETER_PULSE_WIDTH=80

[env:og23]
platform = espressif8266
framework = arduino
board = nodemcuv2
lib_deps =
  ArduinoJson
  DallasTemperature
  https://github.com/jasiek/metering.git#v0.2.0
build_flags = ${common_env_data.build_flags} -DMETER_PULSE_WIDTH=35
